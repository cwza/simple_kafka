apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer
  namespace: try
spec:
  selector:
    matchLabels:
      app: kafka-producer
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: kafka-producer
    spec:
      containers:
      - name: kafka-producer
        image: cwza/simple_kafka:latest
        command: ["/producer"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: ADDRESS
          value: my-cluster-kafka-bootstrap:9092
        - name: TOPIC
          value: my-topic
        - name: INTERVAL
          value: "1000"